<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>Quy Nguyen WAFS</title>

<body>
    <h1></h1>

        <div class="camera-container">
            <div class="camera-top">
                <div class="camera-top-left">
                    <div class="tag"></div>
                    <div class="button"></div>
                </div>
                <div class="camera-top-right">
                    <div class="viewfinder"></div>
                    <div class="lightmeter"></div>
                </div>
                <div class="camera-top-middle">
                    <div class="rainbow-top">
                        <div class="pink"></div>
                        <div class="red"></div>
                        <div class="orange"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                        <div class="blue"></div>
                    </div>
                    <div class="lens">
                        <div class="lens-inner">
                            <div class="lens-glass">
                                <div class="lens-glare"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="camera-middle">
                <div class="rainbow-middle">
                    <div class="pink"></div>

                    <div class="orange"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="camera-bumper">

                    <div class="red"></div>
                    <div class="orange"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="camera-bottom">
                <div class="camera-front">
                    <p>POLAROID LAND CAMERA</p>
                </div>
                <div class="tongue-top"></div>
                <div class="tongue"></div>
                <div class="tongue-gap"></div>
